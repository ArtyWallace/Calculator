<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__screen" id="screen">0</div>
            <div class="button clear" id="clear">C</div>
            <div class="button" id="clear">CE</div>
            <div class="button delete">&larr;</div>
            <div class="button operation">+</div>
            <div class="button operation">-</div>
            <div class="button operation">*</div>
            <div class="button operation">/</div>
            <div class="button" id="number">7</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">9</div>
            <div class="button">x&sup1;</div>
            <div class="button" id="number">4</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">6</div>
            <div class="button">&radic;</div>
            <div class="button" id="number">1</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">3</div>
            <div class="button operation equal" id="equal">=</div>
            <div class="button zero" id="number">0</div>
            <div class="button" id="decimal">.</div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
